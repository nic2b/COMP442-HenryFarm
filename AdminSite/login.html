<!DOCTYPE html>
<html lang="en">
<head>
  <title>Henry Farms - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="centered">
    <div class="loginbox">
        <h3>Henry Farm</h3>
        <h6>Admin Site Login</h6>
        <form class="form">
          <div class="form-group">
              <label class="control-label" for="f-username">Username: </label>
              <input type="text" name="username" id="f-username" />  
          </div>
          <div class="form-group">
              <label class="control-label" for="f-password">Password: </label>
              <input type="password" name="password" id="f-password" />  
          </div>
          
          <!-- NOTE: default type is "submit"; we just want plain "button" -->
          <button type="submit">Login</button>
        </form>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
